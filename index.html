<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Hub</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f9fdf8;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #f0f8f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar h2 {
      font-size: 16px;
      color: #2b7a4b;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .menu-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 15px;
      margin: 4px 0;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background-color: #e0f2e9;
    }

    .menu-item span {
      margin-left: 8px;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
    }

    .main h1 {
      margin-top: 0;
      font-size: 24px;
      color: #2b7a4b;
    }

    .shopping-list {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    .shopping-list th, .shopping-list td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    .shopping-list th {
      background-color: #e0f2e9;
      color: #2b7a4b;
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="#" class="menu-item">🥗 <span>Recipes Hub</span></a>
    <a href="#" class="menu-item">🥕 <span>Ingredients Database</span></a>
    <a href="#" class="menu-item">🍳 <span>My Kitchen Tools</span></a>
    <a href="#" class="menu-item">🎥 <span>Cooking Videos</span></a>
    <a href="#" class="menu-item">🛒 <span>Shopping List</span></a>
    <a href="#" class="menu-item">🥫 <span>Pantry</span></a>

    <h2>Time Range</h2>
    <a href="#" class="menu-item">📅 <span>Week 1</span></a>
    <a href="#" class="menu-item">📅 <span>Week 2</span></a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>Shopping List</h1>
    <table class="shopping-list">
      <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
        <th>Bought</th>
        <th>Recipe</th>
      </tr>
      <tr>
        <td>Raisins</td>
        <td>Fruit & Veg</td>
        <td>$1.12</td>
        <td>⬜</td>
        <td>Carrot Cake Pancakes</td>
      </tr>
      <tr>
        <td>Olives</td>
        <td>Fruit & Veg</td>
        <td>$2.10</td>
        <td>⬜</td>
        <td>Grilled Halloumi</td>
      </tr>
    </table>
  </div>

</body>
</html>
